<body>
    <script>

        // 閉包
        function a(x){
            console.log('x',x);

            function b(y){
                console.log('x+y', x+y);
            }


            return b;
        }


        let myFunc = a;

        // newFunc 等於創建了一個閉包的環境
        let newFunc = myFunc(1); // return b

        newFunc(2);
        newFunc(3);

        // newFunc 等於創建了一個閉包的環境
        let newFunc2 = myFunc(2); // return b
        newFunc2(2);

        // newFunc 等於創建了一個閉包的環境
        let newFunc3 = myFunc(3); // return b
        newFunc3(2);


        newFunc(5);



    </script>
